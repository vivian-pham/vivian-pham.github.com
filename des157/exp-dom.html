<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment with DOM and functions</title>
</head>
<body>
    <h1>Username Generator</h1>
    <h2>Open Console to see username</h2>

    <!-- program creates a randomized username based on two keywords and sets a random time to be generated -->

    <script>

        var userInput = prompt("Welcome to Username Generator. What's your name?", "");

        var objects = ['potato', 'apple', 'rocket', 'gamer', 'hero'];
        var adjective = ['strong', 'fancy', 'sleepy', 'crazy', 'lazy'];

        //creates loading time elapsed
        function loading(username) {
            username = Math.abs(username.length-1);
            for ( var i=0; i<username; i++) {
                console.log(`Your user name has been generating for ${i} seconds`);
            }
        }

        function pickObject(username) {
            var usernameLength = Math.floor(username.length % 4);
            var chooseObject = objects[usernameLength];
            return chooseObject;
        }

        function pickAdjective(username) {
            var adjectiveLength = Math.floor(username.length % 4);
            var chooseadj = adjective[adjectiveLength];
            return chooseadj;
        }
        
        if (userInput == null || userInput =="") {
            console.log("I can't start without your name");
        }

        else {
            loading (userInput);

            var userNameOne = pickObject(userInput);
            var userNameTwo = pickAdjective(userInput);

            console.log(`Your username should be ${userNameOne}${userNameTwo}`);
        }
    </script>

</body>
</html>
